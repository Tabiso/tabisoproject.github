<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabiso Project</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <!--Nav bar-->
        <nav class="navbar">
            <ul class="link-group">
                <li class="link active"><a href="#">home</a></li>
                <li class="link"><a href="#">about</a></li>
                <li class="link"><a href="#">contact</a></li>
            </ul>

        </nav>
        <!--home section-->
        <section class="home-section active">
            <h1 class="hero-heading">hello, i am <br> Tabiso</h1>
            <img src="timage.jpg" class="home-image" alt="">
            
        </section>
        <!--about section-->
        <section class="about-section">
            <div class="about">
                <div class="about-img-container">
                    <img src="timage.jpg" class="about-img" alt="">
                    <button class="dowload-cv-btn">download cv</button>
                </div>
            </div>
            <p class="about-info"> I am a FrontEnd Developer specializing in HTML,CSS,Bootstrap and Javascript</p>
        </section>
        <!-- contact section -->
<section class="contact-section">
    <form class="contact-form">
        <input type="text" name="name" id="name" autocomplete="off" placeholder="name">
        <input type="text" name="email" id="email" autocomplete="off" placeholder="email">
        <textarea name="msg" id="msg" placeholder="message" autocomplete="off"></textarea>
        <button type="submit" class="form-submit-btn">contact</button>
    </form>
    <!-- map -->
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.597842581905!2d-0.4707483847991159!3d51.52059366756028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48766dfc35548fe1%3A0xdf249da1bd3563c3!2sHeather%20Ln%2C%20West%20Drayton%20UB7%208AN!5e0!3m2!1sen!2suk!4v1661355943584!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>></iframe>
    </div>
</section>
        <script src="app.js"></script>
    
</body>
</html>
